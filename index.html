<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark.css">
  <script src="js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>CPWD | Todo app</title>
</head>
<body class="">
  <main>
    <div class="todo-wrapper ">
      <div class="header">
      <h1>Todo</h1>
      <button data-theme-changer onclick="toggleDark()" ></button>
    </div>
    <div class="todo-body">
      <div class="new-task-creator">
        <form action="" data-new-list-form>
          <div class="button-wrap"><div class="btn create" aria-label="create a task"></div></div>
          <input 
          type="text" 
          class="new-task" 
          data-new-list-input
          placeholder="Create a new todo..."    
          aria-label="new task name">
        </form>
      </div>
      <!-- /new-task-creator -->    
      <div class="box-wrapper" >
        <div class="tasks container" data-tasks>
        </div>
        <div class="todo-footer mobile">
          <p class="task-count" data-list-count></p>
          <button class="btn clear" id="clear_btn">Clear Completed</button>
        </div>
      </div>
      <div class="settings mobile" id="settings">
        <button class="btn all selected" id="all_btn">All</button>
        <button class="btn active" id="active_btn">Active</button>
        <button class="btn completed" id="completed_btn" >Completed</button>
      </div>
      <!-- /todo-body -->
    </div>
    </div>

  </main>
  <footer>
    <p>Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Carlos-A-P/ToDo-List" target="_blank">Carlos Perez</a>.
    </div>
  </footer>
</body>
</html>
